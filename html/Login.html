<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn/SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <header>
        <span class="logo">
            <img src="/images/HeroImage (1)/logo.svg" alt="logo">
        </span>
    </header>
    <main>
        <div class="container">
            <div class="welcome-msg">
                <h1>Buy, Sell or Own Land For Residential or Agriculture With Ease.</h1>
                <input type="button" value="Learn More">
            </div>
            <div class="login-signup">
                <div class="login">
                    <h3 class="commands" id="log-in"> Log In</h3>
                    <h3 class="commands" id="sign-up">Sign Up</h3>
                </div>
                <div class="login-lables">
                    <form action="">
                        <label for="">Username or Email:</label><br>
                        <input type="text" name="user" id="user"><br>
                        <label>Password:</Label><br>
                        <input type="password" name="pass" id="pass">
                    </form>
                    <p><a href="#">Forgot Password?</a></p>
                    <input type="submit" value="Log In">
                    <p>Don't have an Account?<a href="#">Sign Up</a></p>
                </div>
                <div class="sign-up">
                    <div class="signup-lables">
                        <form action="">
                            <label for="">Username:</label><br>
                            <input type="text" name="user" id="user"><br>
                            <label for="">Email:</label><br>
                            <input type="text" name="user" id="user"><br>
                            <label for="">Password:</label><br>
                            <input type="password" name="pass" id="user"><br>
                            <Label>Confirm Password:</Label><br>
                            <input type="password" name="pass" id="pass">
                        </form>
                        <input type="submit" value="Next">
                        <p>Have an Account? <a href="#">Log In</a></p>
                        <div class="next">
                            <form action="">
                                <label for="">Mobile Number:</label><br>
                                <input type="text" name="user" id="user"><br>
                                <label for="">Id Number or Passportl:</label><br>
                                <input type="number" name="user" id="user"><br>
                                <label for="">Residence:</label><br>
                                <input type="text" name="user" id="user"><br>
                            </form>
                            <input type="submit" value="Sign Up">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="social-icons">
                <img src="/images/HeroImage (1)/typcn_social-linkedin-circular-1.svg" alt="">
                <img src="/images/HeroImage (1)/typcn_social-twitter-circular.svg" alt="">
                <img src="/images/HeroImage (1)/typcn_social-linkedin-circular.svg" alt="">
                <img src="/images/HeroImage (1)/typcn_social-facebook-circular.svg" alt="">
                <img src="/images/HeroImage (1)/typcn_social-youtube.svg" alt="">
            </div>
        </div>
    </footer>
</body>

</html>
