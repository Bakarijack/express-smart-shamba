<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <header>
        <div class="container">
            <span>
                <img src="/images/HeroImage (1)/logo.svg" alt="logo">
            </span>
            <!-- Search Bar -->
            <div class="search">
                <input type="text" id="search">
                <img src="/images/HeroImage (1)/ic_round-searchsearch.svg" alt="Search">
            </div>
            <div class="account">
                <span id="name">Onyango Oyoo</span>
                <img src="/images/HeroImage (1)/Ellipse 1.jpg" alt="profile">
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <!-- Left Tabs -->
            <div class="navigations">
                <span class="navigation">
                    <img src="/images/Icons2/ic_round-homeIcons.svg" alt="Home" srcset="">
                    <p class="icon-labels">
                        Home
                    </p>
                </span>
                <span class="navigation">
                    <img src="/images/Icons2/material-symbols_assignment-add-outlineIcons.svg" alt="Register" srcset="">
                    <p class="icon-labels">
                        Register
                    </p>
                </span>
                <span class="navigation">
                    <img src="/images/Icons2/mdi_file-transferIcons.svg" alt="Transfer" srcset="">
                    <p class="icon-labels">
                        Transfer
                    </p>
                </span><span class="navigation">
                    <img src="/images/Icons2/material-symbols_person-3Icons.svg" alt="Profile" srcset="">
                    <p class="icon-labels">
                        Profile
                    </p>
                </span><span class="navigation">
                    <img src="/images/Icons2/mdi_logoutIcons.svg" alt="Log Out" srcset="">
                    <p class="icon-labels">
                        Log Out
                    </p>
                </span>
            </div>
            <div class="content-area">
                <div class="contents">
                    <div class="home-contents">
                        <span id="home">
                            <H2>
                                Your Land Details:
                            </H2>
                        </span>
                        <div class="items-display">
                            <span class="no-items">

                            </span>
                            <span class="land-items">
    
                            </span>
                        </div>
                    </div>
                    <!-- Register -->
                    <div class="Register-contents">

                    </div>
                    <!-- transfer contents -->
                    <div class="transfer-contents">

                    </div>
                    <!-- Profile contents -->
                    <div class="profile-content">

                        <span id="home">
                            <H2>
                                Your Land Details:
                            </H2>
                        </span>
                        <div class="items-display">
                            <span class="no-items">

                            </span>
                            <span class="land-items">
    
                            </span>
                        </div>
                        <!-- Log Out  -->
                        <div class="log-out">
                            <p>To log Out Proceed and Click the Log Out Button</p>
                            <input type="button" value="Log out">
                        </div>
                    </div>

                </div>
            </div>
    </main>
</body>

</html>
